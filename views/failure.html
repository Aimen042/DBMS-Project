<head>

    <!-- Bootstrap -->

        @import url('https://fonts.cdnfonts.com/css/uber-move-text');
        body {
            background: #479579;
            font-family: 'Uber Move Text', sans-serif;
        }

        #card {
            position: relative;
            top: 110px;
            width: 390px;
            display: block;
            margin: auto;
            text-align: center;
        }

        #upper-side {
            padding: 2em;
            background-color: #DF3D34;
            display: block;
            color: #fff;
            border-top-right-radius: 8px;
            border-top-left-radius: 8px;
        }

        #checkmark {
            font-weight: lighter;
            fill: #fff;
            margin: -3.5em auto auto 20px;
        }

        #status {
            font-size: 30px;
            margin-top: -0.2em;
            margin-bottom: 0;
        }

        #lower-side {
            padding: 2em 2em 5em 2em;
            background: #fff;
            display: block;
            border-bottom-right-radius: 8px;
            border-bottom-left-radius: 8px;
        }

    <div id="card" class="animated fadeIn">
        <div id="upper-side">

        </div>
        <div id="lower-side">
            <p id="message">

            </p>
            <a href="/" id="contBtn">Continue</a>
        </div>
