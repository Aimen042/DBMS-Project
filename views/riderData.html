  <!-- For Retrieving Data -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tableBody = document.querySelector('.datatable tbody');

      // Retrieve data and populate the table
      fetch('/riderData/rider-tables')
        .then((response) => response.json())
        .then((data) => {
          data.forEach((rider) => {
            const row = document.createElement('tr');
            row.innerHTML = `
          <td>${rider.AgentID}</td>
          <td>${rider.Name}</td>
          <td>${rider.PhoneNumber}</td>
          <td>${rider.Status}</td>
          <td>${rider.Email}</td>
          <td>${rider.JoiningDate}</td>
          <td>${rider.VehicleDetails}</td>
          <td>
            <button class="btn btn-danger btn-sm delete-btn" data-id="${rider.AgentID}">Delete</button>
            <button class="btn btn-success btn-sm ms-2 update-btn" data-id="${rider.AgentID}">Update</button>
          </td>
        `;
            tableBody.appendChild(row);
          });

          // Event listener for delete button
          const deleteButtons = document.querySelectorAll('.delete-btn');
          deleteButtons.forEach(button => {
            button.addEventListener('click', (e) => {
              const AgentID = e.target.getAttribute('data-id');

              // Send DELETE request to the server
              fetch(`/riderData/rider-tables/${AgentID}`, {
                method: 'DELETE',
              })
                .then((response) => response.json())
                .then((message) => {
                  console.log(message); // Log the success message
                  // Remove the row from the table
                  window.location.href = '/riderData';

                })
                .catch((error) => {
                  console.error('Error deleting rider:', error);
                });
            });
          });
        })
        .catch((error) => {
          console.error('Error fetching data:', error);
        });
    });


    //adding rider
    document.addEventListener('DOMContentLoaded', () => {
      const addButton = document.getElementById('addButton');
      const addRiderSection = document.getElementById('addRiderSection');
      const addRiderForm = document.getElementById('addRiderForm');
      const cancelButton = document.getElementById('cancelButton');
      const tableBody = document.querySelector('.datatable tbody');

      // Show the form when the "Add" button is clicked
      addButton.addEventListener('click', () => {
        addRiderSection.style.display = 'block'; // Show the form
        addButton.style.display = 'none'; // Hide the Add button
      });

      // Hide the form when the "Cancel" button is clicked
      cancelButton.addEventListener('click', () => {
        addRiderSection.style.display = 'none'; // Hide the form
        addButton.style.display = 'block'; // Show the Add button
      });

      // Add rider form submission
      addRiderForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent default form submission
        // console.log('pollos')

        const riderData = {
          Name: document.getElementById('riderName').value,
          PhoneNumber: document.getElementById('phoneNumber').value,
          Status: document.getElementById('status').value,
          Email: document.getElementById('email').value,
          JoiningDate: document.getElementById('joiningDate').value,
          VehicleDetails: document.getElementById('vehicleDetails').value,
        };

        console.log('Rider data to send:', riderData);

        // Send POST request to add a rider
        fetch('/riderData/rider-tables', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(riderData),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data); // Log success message

            window.location.href = '/riderData';
            // Reset form
            addRiderForm.reset();
            // Hide the form and show the "Add" button again
            addRiderSection.style.display = 'none';
            addButton.style.display = 'block';
          })
          .catch((error) => {
            console.error('Error adding rider:', error);
          });
      });
    });

    //update request
    const updateRiderSection = document.getElementById('updateRiderSection');
    const updateButtons = document.querySelectorAll('.update-btn');
    const tableBody = document.querySelector('.datatable tbody');

    tableBody.addEventListener('click', (e) => {
      if (e.target.classList.contains('update-btn')) {
        console.log('Update button clicked');

        const riderIdInput = document.getElementById('update-id');
        const nameInput = document.getElementById('update-name');
        const phoneNumberInput = document.getElementById('update-phoneNumber');
        const statusInput = document.getElementById('update-availibility');
        const emailInput = document.getElementById('update-email');
        const joiningDateInput = document.getElementById('update-joiningDate');
        const vehicleDetailsInput = document.getElementById('update-vehicleDetails');
        const riderId = e.target.getAttribute('data-id');

        console.log(riderIdInput);
        console.log(nameInput);
        console.log(riderId);

        // Show the update section
        updateRiderSection.style.display = 'block';

        const rows = tableBody.querySelectorAll('tr');
        console.log(rows);

        rows.forEach((row) => {
          const reqdRiderID = row.querySelector('td').innerHTML; // Access first <td>'s innerHTML
          console.log('First TD Inner HTML:', reqdRiderID);

          if (reqdRiderID === riderId) {
            const cells = row.querySelectorAll('td');
            console.log(cells);

            riderIdInput.value = cells[0].textContent.trim(); // First cell is Rider ID
            nameInput.value = cells[1].textContent.trim(); // Second cell is Rider Name
            phoneNumberInput.value = cells[2].textContent.trim(); // Third cell is Phone Number
            statusInput.value = cells[3].textContent.trim(); // Fifth cell is Status

            const status = cells[3].textContent.trim(); // Get status from table cell
            if (status === 'Available') {
              statusInput.value = 'Available';
            } else if (status === 'Unavailable') {
              statusInput.value = 'Unavailable';
            }

            emailInput.value = cells[4].textContent.trim(); // Fourth cell is Email
            joiningDateInput.value = cells[5].textContent.trim(); // Sixth cell is Joining Date
            vehicleDetailsInput.value = cells[6].textContent.trim(); // Seventh cell is Vehicle Details
          }
        });
      }
    });

    const cancelUpdateButton = document.getElementById('cancelUpdateButton');
    cancelUpdateButton.addEventListener('click', () => {
      updateRiderSection.style.display = 'none'; // Hide the rider update section
    });

    //update btn
    document.addEventListener('submit', (e) => {
      e.preventDefault();
      console.log('pollo')

  // Collect rider data from input fields 
 const joiningDate = document.getElementById('update-joiningDate').value;
const formattedDate = new Date(joiningDate).toISOString().split('T')[0]; // Converts to 'YYYY-MM-DD'

const riderData = {
  Name: document.getElementById('update-name').value,
  PhoneNumber: document.getElementById('update-phoneNumber').value,
  Status: document.getElementById('update-availibility').value, // Assuming Status is updated to the correct field
  Email: document.getElementById('update-email').value,
  JoiningDate: formattedDate, // Use the formatted date here
  VehicleDetails: document.getElementById('update-vehicleDetails').value,
};
  
  // Get the rider ID from a hidden input or field
  const riderId = document.getElementById('update-id').value;
  console.log(riderId);

  //Send PUT request to update rider data
  fetch(`/riderData/rider-tables/${riderId}`, {
    method: 'PUT',
    headers: {

    },
    body: JSON.stringify(riderData),
  })
    .then((response) => response.json())
    .then((data) => {
      console.log('Rider updated:', data);
      // Redirect or refresh the rider list page
      window.location.href = '/riderData';
    })
    .catch((error) => {
      console.error('Error updating rider:', error);

});
